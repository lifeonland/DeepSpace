name: DeepSpace
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ master]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Java JDK
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: temurin
        java-package: jdk
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: deepspace
        path: ./target/DeepSpace.war
  
